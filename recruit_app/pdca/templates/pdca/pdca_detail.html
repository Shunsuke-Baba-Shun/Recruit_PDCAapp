{% extends 'base.html' %}

{% block title %}PDCA 詳細{% endblock %}

{% block content %}
<body>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item">{{ object.title }}</li>
      <li class="list-group-item">{{ object.Category }}</li>
      <li class="list-group-item">{{ object.description }}</li>
      <a href="{% url 'pdca-list' %}" class="btn btn-primary">一覧へ</a>
      <a href="{% url 'pdca-update' object.pk %}" class="btn btn-primary">編集する</a>
      <a href="{% url 'pdca-delete' object.pk %}" class="btn btn-primary">削除する</a>
      <li class="list-group-item">{{ object.Plan }}</li>
      <li class="list-group-item">{{ object.Do }}</li>
      <li class="list-group-item">{{ object.Check }}</li>
      <li class="list-group-item">{{ object.Action }}</li>
    </ul>
  </div>
{% endblock content %}
