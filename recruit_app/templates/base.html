<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .list-group-item:nth-child(3) {
        background-color: #FFC107; /* オレンジ色 */
      }
      .list-group-item:nth-child(4) {
        background-color: #28A745; /* 緑色 */
      }
      .list-group-item:nth-child(5) {
        background-color: #DC3545; /* 赤色 */
      }
      .list-group-item:nth-child(6) {
        background-color: #007BFF; /* 青色 */
      }
    </style>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}">ログアウトする</a>
      <!-- Optional JavaScript; choose one of the two! -->
      {% else %}
        <a href="{% url 'accounts:login' %}">ログインする</a>
        <a href="{% url 'accounts:signup' %}">会員登録する</a>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      {% endif %}
    {% block content %} {% endblock content %}
  </body>
</html>
